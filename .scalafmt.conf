version = 3.10.5
runner.dialect = scala3

# Maximum column width
maxColumn = 120

# Indentation
indent.main = 2
indent.significant = 2
indent.callSite = 2
indent.ctorSite = 2
indent.defnSite = 2
indent.caseSite = 2
indent.extendSite = 4
indent.fewerBraces = never

# Alignment - disable vertical alignment in pattern matching and other contexts
align.preset = none
align.openParenCallSite = false
align.openParenDefnSite = false
align.tokens = []
align.arrowEnumeratorGenerator = false
align.multiline = false

# Newlines - use fold to allow insertBraces to work
newlines.source = keep
newlines.beforeCurlyLambdaParams = never
newlines.afterCurlyLambdaParams = never

# Case class formatting - force config style (one param per line) for classes with many params
optIn.configStyleArguments = true
runner.optimizer.forceConfigStyleOnOffset = 100
runner.optimizer.forceConfigStyleMinArgCount = 3

# Keep parameters on separate lines for case classes
verticalMultiline.atDefnSite = false
verticalMultiline.arityThreshold = 100
verticalMultiline.newlineAfterOpenParen = true

# Bin packing - keep extends clauses compact when they fit
binPack.literalArgumentLists = true
binPack.parentConstructors = OneLine

# Dangling parentheses (closing paren on separate line for multi-line definitions)
danglingParentheses.defnSite = true
danglingParentheses.callSite = true
danglingParentheses.ctrlSite = true
danglingParentheses.tupleSite = true

# Import organization
rewrite.imports.sort = scalastyle
rewrite.imports.expand = false
rewrite.imports.groups = [
  ["java\\..*"],
  ["scala\\..*"],
  [".*"]
]

# Docstrings
docstrings.style = Asterisk
docstrings.wrap = no
docstrings.oneline = keep

# Trailing commas
trailingCommas = never

# Comments
comments.wrap = no

# Spaces
spaces.inImportCurlyBraces = false
spaces.beforeContextBoundColon = Never
spaces.afterTripleEquals = false
spaces.inByNameTypes = true

# Line endings
lineEndings = unix

# Include/exclude files
project.excludePaths = [
  "glob:**/target/**"
]
