logging:
  level:
    root: INFO

# ssl-konfiguraatio
server:
  port: 8443
  ssl:
    key-store-type: PKCS12
    key-store: classpath:suorituspalvelu.p12
    key-store-password: password
    key-alias: viestinvalitys
    enabled: true
  servlet:
    context-path: /suorituspalvelu
  forward-headers-strategy: framework

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:55432/test
    username: app
    password: app
  flyway:
    baseline-on-migrate: true

integrations:
  koski:
    username: addme_user
    password: addme_pw
    base-url: https://virkailija.testiopintopolku.fi
  virta:
    jarjestelma:
    tunnus:
    avain:
    base-url:

db-scheduler:
  enabled: true
  polling-strategy: lock-and-fetch
  immediate-execution-enabled: true