logging:
  level:
    root: INFO

# ssl-konfiguraatio
server:
  port: 8443
  ssl:
    key-store-type: PKCS12
    key-store: classpath:suorituspalvelu.p12
    key-store-password: password
    key-alias: viestinvalitys
    enabled: true
  servlet:
    context-path: /suorituspalvelu

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:55432/test
    username: app
    password: app
  flyway:
    baseline-on-migrate: true

integrations:
  koski:
    username: username
    password: password
    base-url: https://virkailija.testiopintopolku.fi
    cron: "0 */2 * * * *"
  ataru:
    cron: "0 */2 * * * *"
  ytr:
    username: username
    password: password
    base-url: https://registry.integration.yo-test.ylioppilastutkinto.fi
    cron: "0 0 0 30 2 *"
  virta:
    jarjestelma:
    tunnus:
    avain:
    base-url:
    cron: "0 0 0 30 2 *"

db-scheduler:
  enabled: true
  polling-strategy: lock-and-fetch
  immediate-execution-enabled: true
